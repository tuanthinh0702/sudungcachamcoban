<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa. Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'.</title>
</head>
<body>

<script>

var str = 'c';
var UPPER ="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
var LOWER ="abcdefghijklmnopqrstuvwxyz";
var result = [];

for( var i=0; i < str.length;i++)
{
  if( UPPER.indexOf(str[i])!==-1)
  {
    result.push(str[i].toLowerCase());
  }
  else if(LOWER.indexOf(str[i])!==1)
  {
    result.push(str[i].toUpperCase());
  }
  else
  {
    result.push(str[i]);
  }
}
alert(result);
</script>
</body>
</html>
